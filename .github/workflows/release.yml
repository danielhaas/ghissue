name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  android-apk:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: gradle/actions/setup-gradle@v4

      - run: ./gradlew assembleRelease

      - uses: actions/upload-artifact@v4
        with:
          name: apk
          path: app/build/outputs/apk/release/app-release-unsigned.apk

  gnome-extension:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Package GNOME extension
        run: |
          mkdir -p staging
          cp desktop/gnome-extension/extension.js staging/
          cp desktop/gnome-extension/metadata.json staging/
          cp desktop/resources/ghissue-icon.svg staging/
          cd staging
          zip ../ghissue@njoerd.com.zip extension.js metadata.json ghissue-icon.svg

      - uses: actions/upload-artifact@v4
        with:
          name: gnome-extension
          path: ghissue@njoerd.com.zip

  release:
    runs-on: ubuntu-latest
    needs: [android-apk, gnome-extension]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: apk

      - uses: actions/download-artifact@v4
        with:
          name: gnome-extension

      - name: Rename APK
        run: mv app-release-unsigned.apk ghissue.apk

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release create "${{ github.ref_name }}" ghissue.apk ghissue@njoerd.com.zip
